<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">
	<h2>1. Mouse Events</h2>
	<h1 ng-mousemove="count = count + 1">Mouse over me!</h1>
	<h2> {{count}} </h2>
	
	<h2>2. The ng-click Directive</h2>
	<button ng-click="count2 = count2 + 1">Click me!</button>
	<p>{{ count2 }}</p>
	<button ng-click="myFunction()">Click me!</button>
	<p>{{ count3 }}</p>

	<h2>3. Toggle, True/False</h2>
	<button ng-click="myFunc()">Click Me!</button>
	
	<div ng-show="showMe">
		<h1>Menu:</h1>
		<div>Pizza</div>
		<div>Pasta</div>
		<div>Pesce</div>
	</div>
	
	<h2>4. $event Object</h2>
	The $event object contains the browser's event object:
	<h1 ng-mousemove="myFunc2($event)"> Mouse Over Me! </h1>
	<p>Coordinates: {{x + ',' + y}}</p>
</div>

<script>
	var app = angular.module('myApp', []);
	app.controller('myCtrl', function($scope) {
		$scope.count = 0;
		$scope.count2 = 0;
		$scope.count3 = 0;
		$scope.myFunction = function() {
			$scope.count3++;
		}
		$scope.showMe = false;
		$scope.myFunc = function() {
			$scope.showMe = !$scope.showMe;
		}
		$scope.myFunc2 = function(myE) {
			$scope.x = myE.clientX;
			$scope.y = myE.clientY;
		}
	});
</script>

</body>
</html>
