<!DOCTYPE html>
<html lang="en-US">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="" ng-init="firstName='Leo'">
	<h3>1. AngularJS Extends HTML</h3>
	<p>Name : <input type="text" ng-model="name"> </p>
	<h1>Hello {{name}} </h1>
	<p ng-bind="name"></p>
	<h3>2. AngularJS Directives</h3>
	<p>The name is <span ng-bind="firstName"></span></p>
	<h3>3. AngularJS Expressions</h3>
	<p>My first expression : {{5 + 5}}</p>
</div>

</body>
</html>
