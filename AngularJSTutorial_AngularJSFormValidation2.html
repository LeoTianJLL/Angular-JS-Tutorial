<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>  
<body>
<h2>Validation Example</h2>
<form name="myForm" ng-app="myApp" ng-controller="validateCtrl" novalidate>
	<p>Username:<br>
	<input type="text" name="user" ng-model="user" required>
	<span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
	<span ng-show="myForm.user.$error.required"> Username is required </span>
	</span>
	</p>
	
	<p>Email:<br>
	<input type="email" name="email" ng-model="email" required>
	<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
	<span ng-show="myForm.email.$error.required"> Email is required. </span>
	<span ng-show="myForm.email.$error.email">Invalid email address.</span>
	</span>
	</p>
	
	<p>
		<input type="submit" name="submit" ng-disabled="myForm.user.$dirty && myForm.user.$invalid || myForm.email.$dirty && myForm.email.$invalid">
	</p>
	
	<p>Status</p>
	User's dirty: {{myForm.user.$dirty}} <br>
	User's invalid: {{myForm.user.$invalid}} <br>
	Email's dirty: {{myForm.email.$dirty}} <br>
	Email's invalid: {{myForm.email.$invalid}} <br>

</form>

<script>
	var app = angular.module('myApp', []);
	app.controller('validateCtrl', function($scope){
		$scope.user = 'John Doe';
		$scope.email = 'john.doe@gmail.com'
	});
</script>

</body>
</html>
